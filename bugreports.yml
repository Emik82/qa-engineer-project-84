---
- summary: |
    Не адаптирована под мобильные устройства
  environment: |
    Chrome 119.0.6045.67
    android 11
  steps-to-reproduce: |
    - Вход на главную страницу сайта
    - Вход в корзину
    - Вход на страницу товара
  expected-result: |
    Адаптивность ширины и высоты эллементов корректно масштабированны на мобильных устройствах
    Навигация удобная и интуитивная для пользователей мобильных устройств
  actual-result: |
    Ширина и высота эллементов не масштабированы под мобильные устройтсва
    Навигация не удобная для пользователей, размер кнопок не масштабированы под текст именования кнопки

- summary: |
    Поисковик не находит товары находящися на различных страницах каталога
  environment: |
    Google Chrome Версия 119.0.6045.124 (Официальная сборка), (64 бит)
    OC Windows 10 сборка 17763.1577
  steps-to-reproduce: |
     - Нажать на поиск
     - Вводим в поисковике название товара находящийся на следующей странице каталога
  expected-result: |
    В результате все товары корректно отображаются в результатах поиска, вне зависимости от их местоположения в списке каталога
  actual-result: |
    Ничего не найдено!

- summary: |
    Фильтр цен товаров не учитывает товары со скидкой
  environment: |
    Google Chrome Версия 119.0.6045.124 (Официальная сборка), (64 бит)
    OC Windows 10 сборка 17763.1577
  steps-to-reproduce: |
    - В поле "от" вводим 99
    - В поле "до" вводим 999
  expected-result: |
    Сайт успешно выводит список товаров в пределах стоимости указанного диапозона с учётом скидки
  actual-result: |
    Не выводит товары со скидкой по указонному диапозону цен 
