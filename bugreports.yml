- summary: |
    Кнопки переключения страниц каталога не корректно работают
  environment: |
    Google Chrome Версия 119.0.6045.124 (Официальная сборка), (64 бит)
    OC Windows 10 сборка 17763.1577
  steps-to-reproduce: |
    - Нажать на кнопку перехода "Следующая" 5 раз
    - Нажать на кнопку перехода "Предыдущая" 5 раз
  expected-result: |
    Кнопки успешно и последовательно переключают страницы списка
