- summary: |
    Не происходит отправка данных на сервер о том, что клиент совершил покупку
  environment: |
    Google Chrome Версия 119.0.6045.124 (Официальная сборка), (64 бит)
    OC Windows 10 сборка 17763.1577
  steps-to-reproduce: |
    - Открыть DevTools
    - Перейти во вкладку Network
    - Обновить страницу
    - В списке товаров выбираем любой продукт
    - Нажать на кнопку "В корзину" 
    - Переходим в корзину нажав на кнопку "Корзина" 
    - Нажать кнопку "Оформить заказ"
    - Обратить внимание на обработку запроса
  expected-result: |
    Запрос клиента о покупке успешно обработан
  actual-result: |
    Данные о покупке не отправлены на сервер
    Код статуса запроса = 500 Internal Server Error

