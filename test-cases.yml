---
- summary: |
    Проверка поиска с корректным названием товара
  requirement: |
    При вводе название товара в поиск, сайт должен вывести товар из списка
  prerequisites: |
    Открыта главная страница сайта с списком товаров
  test-data: |
    Название вводимого товара = "Samsung Galaxy Book"
  steps:
    - Нажать на поиск
    - Вводим в поисковике название товара 
  expected-result: |
    В результате успешно выводится нужный товар

